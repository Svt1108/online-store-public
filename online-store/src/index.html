<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online-store</title>
</head>

<body>
    <!-- Navbar goes here -->

    <nav class="navbar-fixed nav-extended fix">
        <div class="nav-wrapper nav-grid brown lighten-2">
            <a href="#!" class="brand-logo logo-custom flow-text"></a>
            <ul class="menu">
                <li><a href="sass.html">Home</a></li>
                <li><a href="badges.html">Contacts</a></li>
                <li><a href="collapsible.html">About us</a></li>
            </ul>
            <div class="basket">
                <div class="basket__image"></div>
                <div class="basket__sum" id="basket-sum"></div>
            </div>
        </div>
    </nav>

    <div class="row main">
        <div class="col s12 m4 l2">
            <div class="filters">
            <p class="grey-text text-darken-2 filters__title">Author</p>
            <div class="z-depth-1 filters__content" id="author"></div>
            <p class="grey-text text-darken-2 filters__title">Color</p>
            <div class="z-depth-1 filters__content filters__content_color" id="color"></div>
            <p class="grey-text text-darken-2 filters__title">Popular</p>
            <div class="z-depth-1 filters__content_popularity" id="popularity"></div>
            <div class="slider-wrap">
            <p class="grey-text text-darken-2 filters__title filters__title_slider">Price</p>
            <div id="price" class="filters__slider"></div>
            </div>
            <div class="slider-wrap">
            <p class="grey-text text-darken-2 filters__title filters__title_slider">Year of creation</p>
            <div id="year" class="filters__slider"></div>
            </div>
            <div class="slider-wrap">
            <p class="grey-text text-darken-2 filters__title filters__title_slider">Quantity in stock</p>
            <div id="quantity" class="filters__slider"></div>
            </div>
            <button class="btn waves-effect waves-light reset-button teal darken-1" id="reset">
          Reset filters
        </button>
        </div>
        </div>

        <div class="col s12 m8 l10">
            <div class="search-and-sort">
                <div class="input-field card search">
                    <i class="brown-text text-lighten-3 material-icons">search</i>
                    <input type="text" placeholder="some text" class="teal-text text-darken-3 search__input" id="search" autofocus autocomplete="off" />
                    <div class="search__close" id="close">
                        <i class="teal-text text-darken-2 material-icons">close</i>
                    </div>
                </div>
                <div class="card sort">
                    <select class="browser-default sort__select" id="sort">
              <option value="default" disabled selected>Sort option</option>
              <option value="name_low">Name, A-Z</option>
              <option value="name_high">Name, Z-A</option>
              <option value="price_low">Lower price</option>
              <option value="price_high">Higher price</option>
              <option value="year_low">Oldest</option>
              <option value="year_high">Newest</option>
            </select>
                </div>
                <button class="btn waves-effect waves-light clear-button  teal darken-1" id="clear">
            Clear all
          </button>
            </div>
            <div class="content"></div>
        </div>
    </div>

    <footer class="page-footer brown lighten-2">
        <div class="container">
            <div class="row">
                    <h5 class="white-text">Footer Content</h5>
            </div>
        </div>
